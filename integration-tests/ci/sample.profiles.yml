integration_tests:
  target: bigquery
  outputs:
    bigquery:
      type: bigquery
      method: service-account
      keyfile: "{{ env_var('BIGQUERY_SERVICE_KEY_PATH') }}"
      project: "{{ env_var('BIGQUERY_TEST_PROJECT') }}"
      dataset: "{{ env_var('BIGQUERY_TEST_DATASET') }}"
      threads: 1

